<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      code, pre {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Animation Keyframes for ASCII Art and Text Shimmer */
      @keyframes scanline {
        0% { transform: translateY(-150%); }
        100% { transform: translateY(500%); }
      }
      
      .scanline-bar {
        background: linear-gradient(to bottom, transparent, rgba(74, 222, 128, 0.2), transparent);
        height: 25%;
        position: absolute;
        width: 100%;
        left: 0;
        top: 0;
        animation: scanline 2s linear infinite;
      }

      /* Smooth Shimmer Animation - Left to Right */
      @keyframes shimmer {
        0% { background-position: 200% center; }
        100% { background-position: 0% center; }
      }
      
      .animate-shimmer-text {
        background: linear-gradient(
          to right, 
          #94a3b8 0%, 
          #f1f5f9 45%, 
          #ffffff 50%, 
          #f1f5f9 55%, 
          #94a3b8 100%
        );
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        animation: shimmer 3s linear infinite;
      }

      .ascii-text-hover {
        color: #475569; /* Default slate-600 state */
        transition: color 0.3s ease;
      }
      
      .group:hover .ascii-text-hover {
        /* Create a moving gradient mask */
        background: linear-gradient(90deg, #475569 0%, #22c55e 45%, #86efac 50%, #22c55e 55%, #475569 100%);
        background-size: 200% auto;
        
        /* Clip background to text */
        -webkit-background-clip: text;
        background-clip: text;
        
        /* Make text transparent to show background */
        -webkit-text-fill-color: transparent;
        color: transparent; /* Fallback */
        
        /* Animate the background position */
        animation: shimmer 2.5s linear infinite;
        
        /* Add a subtle glow */
        filter: drop-shadow(0 0 2px rgba(34, 197, 94, 0.5));
      }
    </style>
